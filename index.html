<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roblox Admin Panel</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#user-management">User Management</a></li>
                <li><a href="#game-management">Game Management</a></li>
                <li><a href="#chat-management">Chat Management</a></li>
                <li><a href="#billing-economy">Billing & Economy</a></li>
                <li><a href="#notifications">Notifications</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="game-stats"></div>
        </section>

        <section id="user-management">
            <h2>User Management</h2>
            <div id="user-list"></div>
        </section>

        <section id="game-management">
            <h2>Game Management</h2>
            <div id="game-settings"></div>
        </section>

        <section id="chat-management">
            <h2>Chat Management</h2>
            <div id="chat-settings"></div>
        </section>

        <section id="billing-economy">
            <h2>Billing & Economy</h2>
            <div id="economy-stats"></div>
        </section>

        <section id="notifications">
            <h2>Notifications</h2>
            <div id="notification-list"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
